<section>
<div class="container">
  <div class="row">
<p>date-picker works!</p>
  </div>
<mat-form-field>
  <input matInput [matDatepicker]="df" placeholder="Date From :" [formControl]="date">
  <mat-datepicker-toggle matSuffix [for]="df"></mat-datepicker-toggle>
  <mat-datepicker #df  (yearSelected)="chosenYearHandler($event)"
                  (monthSelected)="chosenMonthHandler($event, df)"></mat-datepicker>
</mat-form-field>
<mat-form-field>
  <input matInput [matDatepicker]="dt" placeholder="Date To :" [formControl]="date">
  <mat-datepicker-toggle matSuffix [for]="dt"></mat-datepicker-toggle>
  <mat-datepicker #dt  (yearSelected)="chosenYearHandler($event)"
                  (monthSelected)="chosenMonthHandler($event, dt)"></mat-datepicker>
</mat-form-field>
<!-- {{ date.value | date:'YYYY-MM'}} -->

<button type="button" (click)="dateValue()">Click and see the console</button>
</div>
