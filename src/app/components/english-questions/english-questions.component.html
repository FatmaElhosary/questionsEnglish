<div class="container py-5">
  <!-- <div>
    <input type="text" [(ngModel)]="query" placeholder="Query..." />
</div> -->
  <p [innerHTML]="highlight()"></p>
  <div class="row">
    <div class="paragraph" *ngFor="let question of questions  let i = index">
     <p>{{ question['paragraph'] }}</p>
     <li>{{ i }}</li>
     <div class="questions" *ngFor="let q of question['questions']">
      <div class="question">
             <h2>{{ q.question }}</h2>
             <button mat-raised-button (click)="openDialog(i)">Show Answers</button>
      </div>
     </div>

    </div>
  </div>
</div>
