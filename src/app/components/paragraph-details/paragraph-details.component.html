<!-- <h2>{{ paragraph?.paragraph }}</h2> -->
<section class="container py-5">
  <mat-card class="paragraph-card mt-2" *ngIf="paragraph">
    <mat-card-header>
      <!--  <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <h2>{{ paragraph["qNumber"] }}</h2>
      <h1>{{ paragraph["paragraph"] }}</h1>
      <div class="questions" *ngFor="let question of paragraph.questions">
        <h3>{{ question.question }}</h3>
        <ul class="answers" *ngFor="let answer of question.answers">
          <li>{{ answer.answer }}</li>
          <ul class="keys" *ngFor="let key of answer.why">
            <li>{{ key.key }}</li>
          </ul>
        </ul>
      </div>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
  </mat-card>
</section>
